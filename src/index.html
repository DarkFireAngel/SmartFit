<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SmartFit</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Material Symbols Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Tailwind Config -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#0a0f0d",
            "card-light": "#ffffff",
            "card-dark": "#1a2822",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2822",
            "input-dark": "#243830",
            "border-green": "#326744",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "body": ["Noto Sans", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(19, 236, 91, 0.1)',
            'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
          }
        },
      },
    }
  </script>

  <style>
    body {
      min-height: 100vh;
      font-family: 'Manrope', sans-serif;
    }

    /* Hide number input spinners */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    /* Material Symbols filled variant */
    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Glass morphism */
    .glass-panel {
      background: rgba(246, 248, 246, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .dark .glass-panel {
      background: rgba(10, 15, 13, 0.9);
      border-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>

<body>
  <app-root></app-root>
</body>

</html>
